<!DOCTYPE html>
<html>
<head>
    <title>Create Placeholder Images</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createPlaceholder(text, filename) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            ctx.fillStyle = '#f3f4f6';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = '#6b7280';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Download
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create timeline placeholders
        setTimeout(() => createPlaceholder('Timeline 2011', '1.png'), 100);
        setTimeout(() => createPlaceholder('Timeline 2014', '2.png'), 200);
        setTimeout(() => createPlaceholder('Timeline 2018', '3.png'), 300);
        setTimeout(() => createPlaceholder('Timeline 2020', '4.png'), 400);
        setTimeout(() => createPlaceholder('Timeline 2022', '5.png'), 500);
        setTimeout(() => createPlaceholder('Timeline 2025', '6.png'), 600);
    </script>
</body>
</html>
